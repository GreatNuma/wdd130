<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting Co. for inquiries, reservations, and feedback. Find our location and meet our team.">
    <meta name="author" content="GreatNuma">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-intro">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street, Kolob, California</p>
            <p>+1 999 999 9999 | info@whitewater.com</p>
        </section>

        <div class="map-form-wrapper">
            <section class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151.835434509374!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1611111111111"
                  title="Company Location Map" allowfullscreen="" loading="lazy">
                </iframe>
            </section>

            <section class="form-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address"
                          required>
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general"
                              required> General
                            Inquiry
                        </label>

                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation"> Reservation
                            Question
                        </label>

                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="website">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"
                          required></textarea>
                    </div>

                    <div class="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Profile of Guide 1">
                    <figcaption>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Profile of Guide 2">
                    <figcaption>Saftey Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Profile of Guide 3">
                    <figcaption>Operations Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 White Water Rafting Co. | GreatNuma</p>
        <nav class="socialmedia">
            <a href="https://whatsapp.com"><img src="images/whatsapp.svg" alt="Whatsapp Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg"
                  alt="Instagram Icon"></a>
            <a href="https://tictok.com"><img src="images/tictok-bw.svg" alt="TicTok Icon"></a>
        </nav>
    </footer>
</body>

</html>
